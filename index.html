<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor Monetário</title>
</head>

<body>
    <div class="forms">
        <label class="titulo-form" for="#">Converter <b>de</b><br>
            <select id="select-real">
                <option>R$ Real brasileiro</option>
            </select>
        </label><br>
        <label class="titulo-form" for="#">Converter <b>para</b><br>
            <select id="select">
                <option value="dollar">US$ Dollar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label><br>
        <label class="titulo-form" for="#">Valor
            <input class="money" type="number" placeholder="R$10.000,00">
        </label>
        <br>
        <button class="convert">Converter</button>

        <section>
            <div class="brazil-flag">
                <img src="./assets/img/real.png" class="moeda" alt="real">
                <p><b>Real</b></p>
                <p class="real">R$0,00</p>
            </div>

            <img src="./assets/img/seta.png" class="arrow" alt="seta">

            <div class="another-flag">
                <img src="./assets/img/dollar.png" class="moeda moedaAbroad" alt="real">
                <p class="coin-name"><b>Dollar</b></p>
                <p class="abrod-coin">$0.00</p>
            </div>
        </section>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
